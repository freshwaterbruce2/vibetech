name: Preview Environment
on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.ref,
              environment: `pr-${context.payload.pull_request.number}`,
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: Deploy to preview (example)
        run: |
          echo "Deploying to preview environment..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel --token=${{ secrets.VERCEL_TOKEN }}
          # - Deploy to Netlify: netlify deploy --dir=dist
          # - Deploy to Azure: az webapp up
          # - Deploy to AWS: aws s3 sync dist/ s3://preview-bucket/pr-${{ github.event.pull_request.number }}/

      - name: Update deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentId = ${{ steps.deployment.outputs.result }};
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'success',
              environment_url: `https://pr-${context.payload.pull_request.number}.preview.example.com`,
              description: 'Preview deployed successfully'
            });

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}.preview.example.com`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployed!**\n\nðŸ“Ž [View Preview](${previewUrl})\n\n_This preview will be automatically updated when you push new commits._`
            });

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Cleanup preview environment
        run: |
          echo "Cleaning up preview for PR #${{ github.event.pull_request.number }}"
          # Add cleanup commands here
          # Examples:
          # - Remove Vercel deployment: vercel rm deployment-url --token=${{ secrets.VERCEL_TOKEN }}
          # - Remove S3 files: aws s3 rm s3://preview-bucket/pr-${{ github.event.pull_request.number }}/ --recursive

      - name: Comment cleanup
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ§¹ Preview environment cleaned up.'
            });
