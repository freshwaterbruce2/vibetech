name: CI Pipeline (Nx Affected Optimized)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Type Check (Nx Affected)
  code-quality:
    name: Code Quality Checks (Nx Affected)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for accurate affected detection

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for base and head for affected commands
        uses: nrwl/nx-set-shas@v4

      - name: Run ESLint on affected projects
        run: npx nx affected -t lint --parallel=3
        continue-on-error: true  # Allow warnings, but report them

      - name: Run TypeScript type checking on affected projects
        run: npx nx affected -t typecheck

  # Job 2: Unit Tests (Nx Affected)
  unit-tests:
    name: Unit Tests (Nx Affected)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for base and head for affected commands
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests on affected projects
        run: npx nx affected -t test:unit --parallel=3

      - name: Generate coverage report (if applicable)
        run: npx nx affected -t test:unit:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: E2E Tests (Playwright - Nx Affected)
  e2e-tests:
    name: E2E Tests (Nx Affected)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: Derive SHAs for base and head for affected commands
        uses: nrwl/nx-set-shas@v4

      - name: Run Playwright tests on affected projects
        run: npx nx affected -t test
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 4: Build (Nx Affected)
  build:
    name: Build Application (Nx Affected)
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for base and head for affected commands
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects in production mode
        run: npx nx affected -t build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 5: Crypto Tests (Path-based detection for Python project)
  crypto-tests:
    name: Crypto Trading Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if crypto project changed
        id: crypto_check
        run: |
          if git diff --name-only origin/main HEAD | grep -q "^projects/crypto-enhanced/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Crypto project has changes - will run tests"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Crypto project unchanged - skipping tests"
          fi

      - name: Setup Python
        if: steps.crypto_check.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'projects/crypto-enhanced/requirements.txt'

      - name: Install dependencies
        if: steps.crypto_check.outputs.changed == 'true'
        working-directory: projects/crypto-enhanced
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Run crypto tests
        if: steps.crypto_check.outputs.changed == 'true'
        working-directory: projects/crypto-enhanced
        run: .venv/bin/python run_tests.py

  # Job 6: Security Scan (always run, but cached)
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: .trivycache
          key: ${{ runner.os }}-trivy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          cache-dir: .trivycache

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Summary Job - All checks must pass
  all-checks:
    name: All CI Checks
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, e2e-tests, build, crypto-tests, security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "üìä Code Quality: ${{ needs.code-quality.result }}"
          echo "üß™ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "üé≠ E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "üì¶ Build: ${{ needs.build.result }}"
          echo "üí∞ Crypto Tests: ${{ needs.crypto-tests.result }}"
          echo "üîí Security: ${{ needs.security.result }}"
          echo ""

          # Only fail if a job that ran actually failed (not skipped)
          if [ "${{ needs.code-quality.result }}" == "failure" ] || \
             [ "${{ needs.unit-tests.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.crypto-tests.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ]; then
            echo "‚ùå Required checks failed"
            exit 1
          fi

          echo "‚úÖ All checks passed"
          echo ""
          echo "üöÄ Optimizations applied:"
          echo "   - Nx affected: Only tested/built changed projects"
          echo "   - Dependency graph: Included transitive dependencies"
          echo "   - Parallel execution: Up to 3 tasks simultaneously"
          echo "   - Intelligent caching: Reused results from previous runs"
