name: Quality Checks

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]

jobs:
  quality:
    name: Quality Pipeline
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Nx affected commands

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nx-${{ runner.os }}-

      - name: Run TypeScript check
        run: pnpm run typecheck

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true # Allow warnings

      - name: Run build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:unit
        continue-on-error: true # Optional if no tests yet

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Don't fail on moderate vulnerabilities

      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # Optional: Run affected checks only (faster)
  affected-quality:
    name: Affected Projects Quality
    runs-on: windows-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Run affected quality checks
        run: pnpm nx affected -t quality --base=origin/${{ github.base_ref }} --head=HEAD
        continue-on-error: false

  summary:
    name: Quality Summary
    runs-on: windows-latest
    needs: [quality, security]
    if: always()

    steps:
      - name: Check quality results
        run: |
          if [ "${{ needs.quality.result }}" == "success" ]; then
            echo "✅ Quality checks passed"
          else
            echo "❌ Quality checks failed"
            exit 1
          fi
        shell: bash

      - name: Report status
        run: echo "Quality pipeline complete"
