name: Learning System Python CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'D:/learning-system/**'
      - '.github/workflows/learning-system-python.yml'
  push:
    branches: [main]

jobs:
  test-python:
    name: Test Python Learning System
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'D:/learning-system/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r D:/learning-system/requirements.txt
          pip install pytest pytest-cov pytest-benchmark

      - name: Run tests
        run: |
          cd D:/learning-system
          pytest -v --cov=. --cov-report=xml --cov-report=term

      - name: Run performance benchmarks
        run: |
          cd D:/learning-system
          pytest --benchmark-only --benchmark-min-rounds=5 test_performance.py
        if: matrix.os == 'ubuntu-latest'

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./D:/learning-system/coverage.xml
          flags: python

      - name: Check code quality
        run: |
          pip install flake8 black
          cd D:/learning-system
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
        if: matrix.os == 'ubuntu-latest'
