<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- VibeTech Gradient -->
    <radialGradient id="novaGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </radialGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner Shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite operator="in" in2="inverse"/>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background Circle with VibeTech Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#novaGradient)" filter="url(#glow)"/>

  <!-- Inner Circle for Depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- NOVA Neural Network Pattern -->
  <g transform="translate(256,256)" fill="rgba(255,255,255,0.9)" filter="url(#innerShadow)">

    <!-- Central Node (Larger) -->
    <circle cx="0" cy="0" r="24" fill="rgba(255,255,255,1)"/>

    <!-- Primary Nodes -->
    <circle cx="-60" cy="-60" r="12"/>
    <circle cx="60" cy="-60" r="12"/>
    <circle cx="-60" cy="60" r="12"/>
    <circle cx="60" cy="60" r="12"/>

    <!-- Secondary Nodes -->
    <circle cx="0" cy="-90" r="8"/>
    <circle cx="90" cy="0" r="8"/>
    <circle cx="0" cy="90" r="8"/>
    <circle cx="-90" cy="0" r="8"/>

    <!-- Tertiary Nodes -->
    <circle cx="-45" cy="-105" r="6"/>
    <circle cx="45" cy="-105" r="6"/>
    <circle cx="105" cy="-45" r="6"/>
    <circle cx="105" cy="45" r="6"/>
    <circle cx="45" cy="105" r="6"/>
    <circle cx="-45" cy="105" r="6"/>
    <circle cx="-105" cy="45" r="6"/>
    <circle cx="-105" cy="-45" r="6"/>

    <!-- Connection Lines -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none">
      <!-- From center to primary nodes -->
      <line x1="0" y1="0" x2="-60" y2="-60"/>
      <line x1="0" y1="0" x2="60" y2="-60"/>
      <line x1="0" y1="0" x2="-60" y2="60"/>
      <line x1="0" y1="0" x2="60" y2="60"/>

      <!-- From center to secondary nodes -->
      <line x1="0" y1="0" x2="0" y2="-90"/>
      <line x1="0" y1="0" x2="90" y2="0"/>
      <line x1="0" y1="0" x2="0" y2="90"/>
      <line x1="0" y1="0" x2="-90" y2="0"/>

      <!-- Inter-node connections -->
      <line x1="-60" y1="-60" x2="0" y2="-90"/>
      <line x1="60" y1="-60" x2="0" y2="-90"/>
      <line x1="60" y1="-60" x2="90" y2="0"/>
      <line x1="60" y1="60" x2="90" y2="0"/>
      <line x1="60" y1="60" x2="0" y2="90"/>
      <line x1="-60" y1="60" x2="0" y2="90"/>
      <line x1="-60" y1="60" x2="-90" y2="0"/>
      <line x1="-60" y1="-60" x2="-90" y2="0"/>

      <!-- Outer connections -->
      <line x1="0" y1="-90" x2="-45" y2="-105"/>
      <line x1="0" y1="-90" x2="45" y2="-105"/>
      <line x1="90" y1="0" x2="105" y2="-45"/>
      <line x1="90" y1="0" x2="105" y2="45"/>
      <line x1="0" y1="90" x2="45" y2="105"/>
      <line x1="0" y1="90" x2="-45" y2="105"/>
      <line x1="-90" y1="0" x2="-105" y2="45"/>
      <line x1="-90" y1="0" x2="-105" y2="-45"/>
    </g>
  </g>

  <!-- NOVA Text (Compact for smaller icons) -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgba(255,255,255,0.9)">
    NOVA
  </text>

  <!-- AI Subtitle -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="rgba(255,255,255,0.7)">
    AI
  </text>
</svg>