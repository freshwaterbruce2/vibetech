
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad128" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="25.6" fill="url(#grad128)"/>

  <!-- Neural network pattern -->
  <g transform="translate(64,64)" fill="rgba(255,255,255,0.9)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="10.24" fill="white"/>

    
    <!-- Connection nodes -->
    <circle cx="-19.2" cy="-19.2" r="5.12"/>
    <circle cx="19.2" cy="-19.2" r="5.12"/>
    <circle cx="-19.2" cy="19.2" r="5.12"/>
    <circle cx="19.2" cy="19.2" r="5.12"/>

    <!-- Connection lines -->
    <g stroke="rgba(255,255,255,0.7)" stroke-width="1.024" fill="none">
      <line x1="0" y1="0" x2="-19.2" y2="-19.2"/>
      <line x1="0" y1="0" x2="19.2" y2="-19.2"/>
      <line x1="0" y1="0" x2="-19.2" y2="19.2"/>
      <line x1="0" y1="0" x2="19.2" y2="19.2"/>
    </g>
    
  </g>

  
  <!-- N for smaller sizes -->
  <text x="64" y="102.4" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="32"
        font-weight="bold" fill="rgba(255,255,255,0.9)">N</text>
  
</svg>