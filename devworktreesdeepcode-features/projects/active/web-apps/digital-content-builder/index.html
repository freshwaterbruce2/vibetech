<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Content AI - Next-Gen AI Content Creation</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 2025 Vibe-Tech Light Purple Theme - Modern & Sophisticated */
            --vibe-purple-50: #faf5ff;
            --vibe-purple-100: #f3e8ff;
            --vibe-purple-200: #e9d5ff;
            --vibe-purple-300: #d8b4fe;
            --vibe-purple-400: #c084fc;
            --vibe-purple-500: #a855f7;
            --vibe-purple-600: #9333ea;
            --vibe-purple-700: #7c3aed;
            --vibe-cyan: #06FFF0;
            --vibe-neon: #B933FF;

            /* Primary Colors - Very Light Purple Aesthetic */
            --primary-light: var(--vibe-purple-100);
            --primary-medium: var(--vibe-purple-200);
            --primary-accent: var(--vibe-purple-300);
            --accent-cyan: #e0fffe;
            --accent-electric: var(--vibe-cyan);

            /* Background System */
            --light-bg: #fcfaff;
            --warm-base: #fefcff;
            --card-bg: rgba(255, 255, 255, 0.90);
            --glass-bg: rgba(248, 245, 255, 0.85);
            --input-bg: #ffffff;

            /* Text Hierarchy */
            --text-primary: #1a1625;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --text-accent: var(--vibe-purple-700);

            /* Modern Borders & Effects */
            --border-color: rgba(216, 180, 254, 0.25);
            --border-hover: rgba(216, 180, 254, 0.4);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* 2025 Gradient System */
            --gradient-primary: linear-gradient(135deg, var(--vibe-purple-100) 0%, var(--vibe-purple-200) 100%);
            --gradient-accent: linear-gradient(135deg, #e0fffe 0%, var(--vibe-purple-100) 100%);
            --gradient-hero: linear-gradient(135deg, var(--vibe-purple-50) 0%, #e0fffe 50%, var(--vibe-purple-100) 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 245, 255, 0.8) 100%);

            /* Glass & Effects */
            --glass-effect: rgba(248, 245, 255, 0.3);
            --glass-border: rgba(216, 180, 254, 0.2);
            --shadow-soft: 0 10px 25px rgba(168, 85, 247, 0.08);
            --shadow-glow: 0 0 20px rgba(185, 51, 255, 0.15);
            --neon-glow: 0 0 30px rgba(6, 255, 240, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-hero);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 255, 240, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(216, 180, 254, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(185, 51, 255, 0.02) 0%, transparent 50%);
        }

        /* 2025 Vibe-Tech Glass Card System */
        .glass-card {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow:
                var(--shadow-soft),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--vibe-purple-300), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-3px);
            border-color: var(--border-hover);
            box-shadow:
                0 20px 40px rgba(168, 85, 247, 0.12),
                var(--shadow-glow),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        /* Header Section */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--vibe-purple-600) 0%, var(--accent-electric) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--vibe-purple-400), var(--accent-electric));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--gradient-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-secondary {
            padding: 8px 16px;
            background: var(--glass-effect);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        /* Content Type Selection */
        .content-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 2rem;
        }

        .content-type-btn {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 1.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .content-type-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: var(--gradient-primary);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-type-btn:hover::before {
            opacity: 1;
        }

        .content-type-btn.active {
            border-color: var(--vibe-purple-400);
            background: linear-gradient(135deg, var(--vibe-purple-100) 0%, var(--accent-cyan) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.2), var(--shadow-glow);
        }

        .content-type-btn:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.15), var(--shadow-glow);
            border-color: var(--border-hover);
        }

        .content-type-btn:hover .content-type-icon {
            transform: scale(1.1);
            box-shadow: var(--neon-glow);
        }

        .content-type-icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--vibe-purple-600);
            background: linear-gradient(135deg, var(--vibe-purple-100) 0%, rgba(6, 255, 240, 0.1) 100%);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .content-type-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-electric) 0%, var(--vibe-neon) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .content-type-btn:hover .content-type-icon::before {
            opacity: 0.1;
        }

        .content-type-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: none;
            letter-spacing: 0.02em;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .content-type-desc {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            font-weight: 400;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 18px 22px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(168, 85, 247, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--vibe-purple-400);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1), 0 4px 16px rgba(168, 85, 247, 0.08);
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.98);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-textarea {
            min-height: 120px;
            font-family: inherit;
        }

        /* Generate Button - 2025 Vibe-Tech Style */
        .generate-btn {
            width: 100%;
            padding: 20px 28px;
            background: linear-gradient(135deg, var(--vibe-purple-500) 0%, var(--vibe-purple-600) 50%, var(--accent-electric) 100%);
            border: 1px solid var(--vibe-purple-400);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: var(--shadow-soft), 0 0 20px rgba(185, 51, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3), var(--neon-glow);
            border-color: var(--accent-electric);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn .loading {
            display: none;
        }

        .generate-btn.loading .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        .generate-btn.loading .text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-icon {
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            fill: currentColor;
        }

        /* Content Analytics Styles */
        .content-analytics {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-analytics .stat:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Enhanced notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 350px;
            box-shadow: var(--shadow-soft);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--vibe-purple-500), var(--vibe-purple-600));
        }

        /* Copy button hover effect */
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }

        /* Social sharing styles */
        .social-actions {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }

        .twitter-btn {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
        }

        .linkedin-btn {
            background: linear-gradient(135deg, #0077b5, #005885);
        }

        .email-btn {
            background: linear-gradient(135deg, #ea4335, #d33b2c);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .social-btn svg {
            fill: currentColor;
        }

        /* Output Section */
        .output-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .output-title {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .view-toggles {
            display: flex;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 4px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .view-toggle {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .view-toggle.active {
            background: linear-gradient(135deg, var(--vibe-purple-400) 0%, var(--vibe-purple-500) 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3), 0 0 12px rgba(185, 51, 255, 0.2);
        }

        .output-container {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .output-content {
            height: 100%;
            overflow: auto;
            padding: 1.5rem;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .code-view {
            background: #1a1a2e;
            padding: 1.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #f8f8f2;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            gap: 1rem;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Export Actions */
        .export-actions {
            display: flex;
            gap: 8px;
            margin-top: 1rem;
        }

        .export-btn {
            padding: 10px 16px;
            background: var(--glass-effect);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .header-content {
                padding: 1rem;
            }

            .content-types {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .content-type-btn {
                padding: 1rem 0.5rem;
            }
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .notification.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        /* Lucide Icons (Inline SVG) */
        .lucide {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .lucide-sm {
            width: 16px;
            height: 16px;
        }

        .lucide-lg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg class="lucide lucide-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="m2 17 10 5 10-5"/>
                        <path d="m2 12 10 5 10-5"/>
                    </svg>
                </div>
                Vibe Content AI
            </div>
            <div class="header-actions">
                <a href="/api/health" class="btn-secondary">
                    <svg class="lucide lucide-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    Status
                </a>
                <a href="/api-docs" class="btn-secondary">
                    <svg class="lucide lucide-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H6.5A2.5 2.5 0 0 1 4 4.5v15z"/>
                    </svg>
                    API Docs
                </a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel: Input Section -->
        <div class="input-panel">
            <!-- Content Type Selection -->
            <div class="content-types">
                <button class="content-type-btn" data-type="blog">

    <script>
        // Global state
        let currentContentType = 'blog';
        let currentView = 'preview';
        let generatedContent = null;

        // Content type selection
        function selectContentType(type) {
            currentContentType = type;

            // Update active state
            document.querySelectorAll('.content-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });

            // Update placeholder text based on content type
            const placeholders = {
                blog: "Write a comprehensive blog post about sustainable living practices. Target audience: environmentally conscious millennials. Include practical tips, statistics, and a compelling call-to-action.",
                landing: "Create a high-converting landing page for a SaaS productivity tool. Include hero section, benefits, testimonials, pricing, and strong CTAs.",
                email: "Design a welcome email sequence for new subscribers to a fitness app. Include onboarding steps, motivation, and feature highlights.",
                social: "Create engaging social media posts for a tech startup launching a new AI tool. Include hooks, hashtags, and call-to-actions for LinkedIn and Twitter.",
                ebook: "Outline and create content for an ebook about digital marketing strategies for small businesses. Include chapters, actionable insights, and case studies.",
                course: "Develop a comprehensive online course curriculum about Python programming for beginners. Include modules, lessons, exercises, and assessments.",
                code: "Create technical documentation for a React component library. Include API references, usage examples, and best practices.",
                video: "Write a script for a 10-minute YouTube video about cryptocurrency investing basics. Include intro, main points, examples, and outro.",
                podcast: "Create a podcast script about the future of remote work. Include interview questions, talking points, and segment transitions."
            };

            document.getElementById('prompt').placeholder = placeholders[type] || "Describe what you want to create...";
        }

        // View switching
        function switchView(view) {
            currentView = view;

            // Update active state
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // Update content display
            updateContentDisplay();
        }

        // Content generation (enhanced with validation and debounced updates)
        async function generateContent() {
            const prompt = document.getElementById('prompt').value.trim();

            // Enhanced validation
            const promptErrors = validatePrompt(prompt);
            const settingsErrors = validateModelSettings();
            const allErrors = [...promptErrors, ...settingsErrors];

            if (allErrors.length > 0) {
                showNotification(allErrors[0], 'error');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            const originalText = generateBtn.innerHTML;
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            generateBtn.innerHTML = `
                <svg class="loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Generating...
            `;

            // Clear any existing update timeout
            clearTimeout(window.displayUpdateTimeout);

            try {
                const response = await fetch('/api/deepseek/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        contentType: currentContentType,
                        model: document.getElementById('model').value,
                        temperature: parseFloat(document.getElementById('temperature').value),
                        maxTokens: parseInt(document.getElementById('maxTokens').value),
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                generatedContent = data;

                // Debounced display update to prevent flickering
                clearTimeout(window.displayUpdateTimeout);
                window.displayUpdateTimeout = setTimeout(() => {
                    updateContentDisplay();
                    updateContentAnalytics();
                    document.getElementById('export-actions').style.display = 'flex';
                    document.getElementById('social-actions').style.display = 'block';
                    showNotification('Content generated successfully!', 'success');
                    autoSaveContent();
                }, 100);

            } catch (error) {
                console.error('Generation error:', error);
                showNotification(`Failed to generate content: ${error.message}`, 'error');
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalText;
            }
        }

        // Update content display with loading state handling
        function updateContentDisplay() {
            const outputContent = document.getElementById('output-content');

            if (!generatedContent) {
                outputContent.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon lucide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        <h3>Ready to Create</h3>
                        <p>Select a content type and enter your brief to get started.</p>
                    </div>
                `;
                return;
            }

            // Show loading state if content is still being generated
            if (document.querySelector('.generate-btn.loading')) {
                outputContent.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon lucide loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <h3>Generating Content</h3>
                        <p>Creating your ${currentContentType} content using AI...</p>
                    </div>
                `;
                return;
            }

            // Ensure we have content to display
            const content = generatedContent.content || generatedContent.rawContent;
            if (!content || content.trim().length === 0) {
                outputContent.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon lucide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                        </svg>
                        <h3>Generation Error</h3>
                        <p>No content was generated. Please try again.</p>
                    </div>
                `;
                return;
            }

            switch (currentView) {
                case 'preview':
                    if (content.includes('<html')) {
                        outputContent.innerHTML = `<iframe class="preview-iframe" srcdoc="${escapeHtml(content)}"></iframe>`;
                    } else {
                        outputContent.innerHTML = `<div style="padding: 1.5rem; color: var(--text-primary); line-height: 1.6; white-space: pre-wrap;">${content}</div>`;
                    }
                    break;
                case 'code':
                    outputContent.innerHTML = `<pre class="code-view">${escapeHtml(content)}</pre>`;
                    break;
                case 'split':
                    outputContent.innerHTML = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; height: 100%; border-radius: 8px; overflow: hidden;">
                            <div style="border-right: 1px solid var(--border-color);">
                                ${content.includes('<html') ?
                                    `<iframe class="preview-iframe" srcdoc="${escapeHtml(content)}"></iframe>` :
                                    `<div style="padding: 1.5rem; color: var(--text-primary); line-height: 1.6; overflow: auto; height: 100%; white-space: pre-wrap;">${content}</div>`
                                }
                            </div>
                            <pre class="code-view" style="margin: 0; border-radius: 0; height: 100%; overflow: auto;">${escapeHtml(content)}</pre>
                        </div>
                    `;
                    break;
            }
        }

        // Export functionality
        function setupExportButtons() {
            document.getElementById('export-html').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    downloadFile(generatedContent.content || generatedContent.rawContent, `${currentContentType}-content.html`, 'text/html');
                }
            });

            document.getElementById('export-markdown').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    const markdown = htmlToMarkdown(generatedContent.content || generatedContent.rawContent);
                    downloadFile(markdown, `${currentContentType}-content.md`, 'text/markdown');
                }
            });

            document.getElementById('export-json').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    downloadFile(JSON.stringify(generatedContent, null, 2), `${currentContentType}-content.json`, 'application/json');
                }
            });
        }

        // Utility functions
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Advanced form validation functions
        function validatePrompt(prompt) {
            const errors = [];

            if (!prompt || prompt.trim().length === 0) {
                errors.push('Content brief is required');
            } else if (prompt.trim().length < 10) {
                errors.push('Content brief must be at least 10 characters');
            } else if (prompt.length > 5000) {
                errors.push('Content brief must be less than 5000 characters');
            }

            // Check for potentially harmful content
            const harmfulPatterns = [
                /script[^>]*>/i,
                /javascript:/i,
                /data:text\/html/i,
                /vbscript:/i
            ];

            for (const pattern of harmfulPatterns) {
                if (pattern.test(prompt)) {
                    errors.push('Invalid characters detected in prompt');
                    break;
                }
            }

            return errors;
        }

        function validateModelSettings() {
            const errors = [];
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);

            if (isNaN(temperature) || temperature < 0 || temperature > 2) {
                errors.push('Temperature must be between 0 and 2');
            }

            if (isNaN(maxTokens) || maxTokens < 50 || maxTokens > 4000) {
                errors.push('Max tokens must be between 50 and 4000');
            }

            return errors;
        }

        // Copy to clipboard function
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Content copied to clipboard!', 'success');
                return true;
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                    showNotification('Content copied to clipboard!', 'success');
                    return true;
                } catch (fallbackErr) {
                    showNotification('Failed to copy content', 'error');
                    return false;
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        }

        // Content sharing functions
        function shareContent(platform) {
            if (!generatedContent) {
                showNotification('No content to share', 'error');
                return;
            }

            const content = generatedContent.rawContent || generatedContent.content;
            const title = `AI Generated ${currentContentType.charAt(0).toUpperCase() + currentContentType.slice(1)} Content`;

            const urls = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(content.substring(0, 240) + '...')}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
                email: `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(content.substring(0, 1000))}`
            };

            if (urls[platform]) {
                window.open(urls[platform], '_blank', 'width=600,height=400');
            }
        }

        // Word count and content analytics
        function analyzeContent(content) {
            if (!content) return null;

            const text = content.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
            const words = text.split(' ').filter(word => word.length > 0);
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim().length > 0);

            return {
                characters: text.length,
                words: words.length,
                sentences: sentences.length,
                paragraphs: paragraphs.length,
                readingTime: Math.ceil(words.length / 200) // Average reading speed
            };
        }

        // Auto-save functionality
        function autoSaveContent() {
            if (generatedContent) {
                const saveData = {
                    content: generatedContent,
                    contentType: currentContentType,
                    timestamp: new Date().toISOString(),
                    prompt: document.getElementById('prompt').value
                };

                localStorage.setItem('vibe_content_autosave', JSON.stringify(saveData));
                showNotification('Content auto-saved', 'info');
            }
        }

        function loadAutoSavedContent() {
            const saved = localStorage.getItem('vibe_content_autosave');
            if (saved) {
                try {
                    const saveData = JSON.parse(saved);
                    const timeDiff = new Date() - new Date(saveData.timestamp);

                    // Only load if less than 24 hours old
                    if (timeDiff < 24 * 60 * 60 * 1000) {
                        const shouldLoad = confirm('Found auto-saved content from ' +
                            new Date(saveData.timestamp).toLocaleString() +
                            '. Would you like to restore it?');

                        if (shouldLoad) {
                            generatedContent = saveData.content;
                            selectContentType(saveData.contentType);
                            document.getElementById('prompt').value = saveData.prompt;
                            updateContentDisplay();
                            document.getElementById('export-actions').style.display = 'flex';
                            showNotification('Auto-saved content restored', 'success');
                        }
                    }
                } catch (e) {
                    console.warn('Failed to load auto-saved content:', e);
                }
            }
        }

        // Streaming content generation
        async function generateContentStreaming() {
            const prompt = document.getElementById('prompt').value.trim();

            // Validate inputs
            const promptErrors = validatePrompt(prompt);
            const settingsErrors = validateModelSettings();
            const allErrors = [...promptErrors, ...settingsErrors];

            if (allErrors.length > 0) {
                showNotification(allErrors[0], 'error');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            const originalText = generateBtn.textContent;
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/api/deepseek/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        contentType: currentContentType,
                        model: document.getElementById('model').value,
                        temperature: parseFloat(document.getElementById('temperature').value),
                        maxTokens: parseInt(document.getElementById('maxTokens').value),
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                generatedContent = { content: '', rawContent: '' };

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();

                            if (data === '[DONE]') {
                                // Final content processing and display update
                                updateContentDisplay();
                                return;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.type === 'content' && parsed.content) {
                                    generatedContent.content += parsed.content;
                                    generatedContent.rawContent += parsed.content;
                                    // Only update display every 500ms to prevent flickering
                                    clearTimeout(window.displayUpdateTimeout);
                                    window.displayUpdateTimeout = setTimeout(() => {
                                        updateContentDisplay();
                                    }, 500);
                                } else if (parsed.type === 'content_processed') {
                                    // Final processed content
                                    generatedContent.content = parsed.content;
                                    generatedContent.rawContent = parsed.content;
                                    updateContentDisplay();
                                } else if (parsed.content) {
                                    // Fallback for old format
                                    generatedContent.content += parsed.content;
                                    generatedContent.rawContent += parsed.content;
                                    clearTimeout(window.displayUpdateTimeout);
                                    window.displayUpdateTimeout = setTimeout(() => {
                                        updateContentDisplay();
                                    }, 500);
                                }
                            } catch (e) {
                                console.warn('Failed to parse streaming data:', e);
                            }
                        }
                    }
                }

                document.getElementById('export-actions').style.display = 'flex';
                document.getElementById('social-actions').style.display = 'block';
                showNotification('Content generated successfully!', 'success');
                autoSaveContent();

            } catch (error) {
                console.error('Generation error:', error);
                showNotification(`Failed to generate content: ${error.message}`, 'error');
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
                generateBtn.textContent = originalText;
            }
        }

        function htmlToMarkdown(html) {
            // Simple HTML to Markdown conversion
            return html
                .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
                .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
                .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
                .replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n')
                .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**')
                .replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*')
                .replace(/<a[^>]*href="([^"]*)"[^>]*>(.*?)<\/a>/gi, '[$2]($1)')
                .replace(/<[^>]*>/g, '')
                .replace(/\n\s*\n\s*\n/g, '\n\n');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification(`Downloaded ${filename}`, 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Content analytics update

            const analytics = analyzeContent(content);

                const analyticsHtml = `
                    <div class="content-analytics" style="
                        display: flex;
                        gap: 1rem;
                        padding: 1rem;
                        background: rgba(168, 85, 247, 0.05);
                        border-radius: 12px;
                        margin: 1rem 0;
                        border: 1px solid rgba(168, 85, 247, 0.1);
                    ">
                        <div class="stat" style="text-align: center;">
                            <div style="font-size: 1.2em; font-weight: 600; color: var(--vibe-purple-600);">${analytics.words}</div>
                            <div style="font-size: 0.8em; color: var(--text-secondary);">Words</div>
                        </div>
                        <div class="stat" style="text-align: center;">
                            <div style="font-size: 1.2em; font-weight: 600; color: var(--vibe-purple-600);">${analytics.characters}</div>
                            <div style="font-size: 0.8em; color: var(--text-secondary);">Characters</div>
                        </div>
                        <div class="stat" style="text-align: center;">
                            <div style="font-size: 1.2em; font-weight: 600; color: var(--vibe-purple-600);">${analytics.readingTime} min</div>

                    if (analyticsDiv) {
                        analyticsDiv.remove();
                    }
                    viewToggles.insertAdjacentHTML('afterend', analyticsHtml);
                }
            }
        }

        // Enhanced setup export buttons with copy functionality
        function setupExportButtons() {
            document.getElementById('export-html').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    downloadFile(generatedContent.content || generatedContent.rawContent, `${currentContentType}-content.html`, 'text/html');
                }
            });

            document.getElementById('export-markdown').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    const markdown = htmlToMarkdown(generatedContent.content || generatedContent.rawContent);
                    downloadFile(markdown, `${currentContentType}-content.md`, 'text/markdown');
                }
            });

            document.getElementById('export-json').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    downloadFile(JSON.stringify(generatedContent, null, 2), `${currentContentType}-content.json`, 'application/json');
                }
            });

            document.getElementById('export-pdf').addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    exportToPDF();
                }
            });

            // Add copy button functionality
            const copyBtn = document.createElement('button');
            copyBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
                Copy
            `;
            copyBtn.className = 'export-btn copy-btn';
            copyBtn.style.cssText = `
                background: linear-gradient(135deg, var(--vibe-purple-500), var(--accent-electric));
                border: none;
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                transition: all 0.3s ease;
            `;

            copyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (generatedContent) {
                    copyToClipboard(generatedContent.rawContent || generatedContent.content);
                }
            });

            // Insert copy button into export actions
            const exportActions = document.getElementById('export-actions');
            if (exportActions && !exportActions.querySelector('.copy-btn')) {
                exportActions.insertBefore(copyBtn, exportActions.firstChild);
            }
        }

        // Initialize with enhanced functionality
        document.addEventListener('DOMContentLoaded', () => {
            selectContentType('blog');
            setupExportButtons();
            loadAutoSavedContent();
            setupGenerateButton();
            setupEventListeners();

            // Auto-save every 30 seconds
            setInterval(() => {
                if (generatedContent) {
                    autoSaveContent();
                }
            }, 30000);

            // Add keyboard shortcut hints
            const shortcutsHint = document.createElement('div');
            shortcutsHint.className = 'shortcuts-hint';
            shortcutsHint.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(168, 85, 247, 0.9);
                    color: white;
                    padding: 12px 16px;
                    border-radius: 8px;
                    font-size: 12px;
                    backdrop-filter: blur(10px);
                    opacity: 0;
                    transition: opacity 0.3s ease;
                    z-index: 1000;
                " id="shortcutsTooltip">
                    <div><strong>Keyboard Shortcuts:</strong></div>
                    <div>Ctrl+Enter: Generate | Ctrl+Shift+Enter: Stream</div>
                    <div>Ctrl+C: Copy | Ctrl+S: Save | Ctrl+1/2/3: Switch View</div>
                </div>
            `;
            document.body.appendChild(shortcutsHint);

            // Show shortcuts on first visit
            if (!localStorage.getItem('vibe_shortcuts_shown')) {
                setTimeout(() => {
                    const tooltip = document.getElementById('shortcutsTooltip');
                    tooltip.style.opacity = '1';
                    setTimeout(() => {
                        tooltip.style.opacity = '0';
                    }, 5000);
                    localStorage.setItem('vibe_shortcuts_shown', 'true');
                }, 2000);
            }
        });

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'Enter':
                        e.preventDefault();
                        // Always use stable generation
                        generateContent();
                        break;
                    case '1':
                        e.preventDefault();
                        switchView('preview');
                        break;
                    case '2':
                        e.preventDefault();
                        switchView('code');
                        break;
                    case '3':
                        e.preventDefault();
                        switchView('split');
                        break;
                    case 's':
                        e.preventDefault();
                        if (generatedContent) {
                            autoSaveContent();
                        }
                        break;
                    case 'c':
                        e.preventDefault();
                        if (generatedContent) {
                            copyToClipboard(generatedContent.rawContent || generatedContent.content);
                        }
                        break;
                }
            }
        });

        // Simple generate button setup without streaming toggle
        function setupGenerateButton() {
            const generateBtn = document.querySelector('.generate-btn');
            // Always use non-streaming mode for stable operation
            generateBtn.addEventListener('click', generateContent);
        }

        // Setup all event listeners (October 2025 CSP-compliant approach)
        function setupEventListeners() {
            // Content type selection buttons - use event delegation
            document.addEventListener('click', (e) => {
                // Content type buttons
                if (e.target.closest('.content-type-btn')) {
                    const btn = e.target.closest('.content-type-btn');
                    const type = btn.dataset.type;
                    if (type) {
                        selectContentType(type);
                    }
                }

                // View toggle buttons
                if (e.target.closest('.view-toggle')) {
                    const btn = e.target.closest('.view-toggle');
                    const view = btn.dataset.view;
                    if (view) {
                        switchView(view);
                    }
                }

                // Social share buttons
                if (e.target.closest('.social-btn')) {
                    const btn = e.target.closest('.social-btn');
                    const platform = btn.dataset.platform;
                    if (platform) {
                        shareContent(platform);
                    }
                }

                // Generate button (backup - already handled in setupGenerateButton)
                if (e.target.closest('.generate-btn')) {
                    e.preventDefault();
                    generateContent();
                }
            });
        }

        // Advanced content templates
        function insertTemplate(templateType) {
            const templates = {
                blogIntro: "Write a compelling introduction for a blog post about [TOPIC]. Include a hook, problem statement, and preview of what readers will learn.",
                emailSequence: "Create a 3-email welcome sequence for new subscribers to [BUSINESS/SERVICE]. Include welcome, value delivery, and call-to-action emails.",
                landingHero: "Write a high-converting hero section for a landing page selling [PRODUCT/SERVICE]. Include headline, subheadline, benefits, and strong CTA.",
                socialCampaign: "Create a 7-day social media campaign for [BRAND/PRODUCT]. Include posts for different platforms with hashtags and engagement strategies.",
                productDescription: "Write a compelling product description for [PRODUCT] that highlights benefits, addresses objections, and drives conversions."
            };

            const prompt = document.getElementById('prompt');
            prompt.value = templates[templateType] || '';
            prompt.focus();
            showNotification(`Template inserted: ${templateType}`, 'info');
        }
    </script>
