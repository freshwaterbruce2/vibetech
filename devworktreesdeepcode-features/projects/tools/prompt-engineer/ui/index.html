<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Collector - Spec-Driven Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .path-input-group {
            display: flex;
            gap: 10px;
        }

        .path-input-group input {
            flex: 1;
        }

        .browse-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .browse-btn:hover {
            background: #5a6fd8;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Context Collector</h1>
            <p>Generate architectural context for spec-driven development</p>
        </div>

        <form id="contextForm">
            <div class="form-group">
                <label for="projectPath">Project Path</label>
                <div class="path-input-group">
                    <input type="text" id="projectPath" name="projectPath" 
                           placeholder="C:\dev\projects\my-project" required>
                    <button type="button" class="browse-btn" onclick="browsePath()">Browse</button>
                </div>
            </div>

            <div class="form-group">
                <label for="maxFiles">Max Files to Analyze</label>
                <select id="maxFiles" name="maxFiles">
                    <option value="50">50 files (Fast)</option>
                    <option value="100" selected>100 files (Recommended)</option>
                    <option value="200">200 files (Thorough)</option>
                    <option value="500">500 files (Complete)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Analysis Options</label>
                <div class="options-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeTests" name="includeTests" checked>
                        <label for="includeTests">Include Test Files</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeConfigs" name="includeConfigs" checked>
                        <label for="includeConfigs">Include Config Files</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="deepAnalysis" name="deepAnalysis" checked>
                        <label for="deepAnalysis">Deep Pattern Analysis</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeDocs" name="includeDocs" checked>
                        <label for="includeDocs">Include Documentation</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Analyze Project Architecture
            </button>
        </form>

        <div id="status" class="status"></div>

        <div id="results" class="results">
            <h3>Analysis Complete!</h3>
            <div id="statsGrid" class="stat-grid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <a id="downloadLink" class="download-btn" href="#" download>Download Context File</a>
            </div>
        </div>
    </div>

    <script>
        function browsePath() {
            // For now, just focus on the input - in a full implementation 
            // this would open a folder dialog
            document.getElementById('projectPath').focus();
            showStatus('Enter your project path manually, or use common paths like "." for current directory', 'info');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showResults(data) {
            const results = document.getElementById('results');
            const statsGrid = document.getElementById('statsGrid');
            
            // Create stat cards
            const stats = [
                { number: data.total_files || 0, label: 'Files' },
                { number: data.total_functions || 0, label: 'Functions' },
                { number: data.total_classes || 0, label: 'Classes' },
                { number: data.languages_count || 0, label: 'Languages' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="number">${stat.number}</div>
                    <div class="label">${stat.label}</div>
                </div>
            `).join('');

            // Set download link
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = '/download/' + data.filename;
            
            results.classList.add('show');
        }

        document.getElementById('contextForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData(this);
            
            // Convert FormData to regular object
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (this.elements[key].type === 'checkbox') {
                    data[key] = this.elements[key].checked;
                } else {
                    data[key] = value;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            showStatus('Analyzing project structure and architecture...', 'info');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('Analysis completed successfully!', 'success');
                    showResults(result);
                } else {
                    showStatus('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Project Architecture';
            }
        });

        // Set default path to current directory
        window.addEventListener('load', function() {
            document.getElementById('projectPath').value = '.';
        });
    </script>
</body>
</html>
